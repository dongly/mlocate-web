<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{pagetitle}}</title>
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>{{pageheading}} <small>searching {{hostname|safe}}</small></h1>
			<form class="form-inline" method="get">
				<div class="form-group">
					{% for database in databaselist.keys() %}
					<div class="checkbox">
							<label for="{{database}}">
								<input type="checkbox" name="{{database}}" id="{{database}}" {{databaselist[database]['checked']}}> {{databaselist[database]['label']}}
							</label>
					</div>
					{% endfor %}
				</div>
				<br>
				<div class="form-group">
					<label class="requiredField" for="searchbox">Query: </label>
					<input type="text" class="form-control" id="searchbox" name="searchbox" value="{{searchbox}}" placeholder="text">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="caseSensitive" id="caseSensitive" {% if cs == 'on' %}checked{% endif %}> Case Sensitive
					</label>
				</div>
        <div class="checkbox" style="padding-right:10px">
        	<label>
                <input type="checkbox" name="basename" id="basename" {% if bn == 'on' %}checked{% endif %}> Match only the base name
        	</label>
				</div>
		  	<br>
		  	<br>
		  	<div class="form-group">
		          <label for="filterbox">Exclude: </label>
		          <input type="text" class="form-control" id="excludebox" name="excludebox" placeholder="Exclude Text" value="{{excludebox}}">
		  		</div>
		  	<div class="form-group">
		          <label for="filterbox">Include: </label>
		          <input type="text" class="form-control" id="includebox" name="includebox" placeholder="Include Text" value="{{includebox}}">
		  	</div>
				<button type="submit" class="btn btn-default">Go</button>
			</form>
			<br>
      {% if results_truncated %}<b>WARNING: results truncated</b> (more than MAX_RESULT_BYTES bytes returned by mlocate)<br><br>{% endif %}
			<div>
				{{resultslist|safe}}
			</div>
		</div>
	</body>
<script>
$(function() {
   $('.allowCopy').click(function() {
     $(this).focus();
     $(this).select();
     document.execCommand('copy');
   });
});
</script>

</html>
